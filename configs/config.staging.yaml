app:
  name: "GRAB API (staging)"
  environment: "staging"
  debug: false                      # Debug disabled in staging

database:
  host: "db"
  port: 5432
  user: "postgres"
  password: "postgres"              # Default for staging (override with DATABASE_PASSWORD)
  name: "grab"
  sslmode: "disable"                # SSL can be disabled for staging

jwt:
  secret: "change-me"               # Default for staging (override with JWT_SECRET)
  ttlhours: 24

server:
  port: "8080"
  readtimeout: 10
  writetimeout: 10
  idletimeout: 120
  shutdowntimeout: 30
  maxheaderbytes: 1048576

logging:
  level: "info"

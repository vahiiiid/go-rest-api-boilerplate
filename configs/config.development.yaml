app:
  name: "GRAB API (development)"
  environment: "development"
  debug: true                       # Enable debug mode in development

database:
  host: "db"
  port: 5432
  user: "postgres"
  password: "postgres"              # Default password for development
  name: "grab"
  sslmode: "disable"                # SSL disabled for development convenience

jwt:
  secret: "change-me"               # Default for development (override with JWT_SECRET)
  ttlhours: 24

server:
  port: "8080"
  readtimeout: 10
  writetimeout: 10
  idletimeout: 120
  shutdowntimeout: 30
  maxheaderbytes: 1048576

logging:
  level: "debug"
